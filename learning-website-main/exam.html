<html lang="en">
<head>

    <div class="all">

            <img class="imgTimer" src="../img/timer.png" alt="time-img">

                <span id="timerDisplay">00:00</span>

        </div>

        <div id="content"></div>

       <div class="btns">

        <button id="flag" class="flag-button"><i class="fas fa-flag"></i></button>
        <button id="next" class="next-button">Next<i class="fas fa-chevron-right"></i></button>
        <button id="submit">Submit</button>
        <button id="trueAnswers">Get True Answers</button>
       </div>

</html>
